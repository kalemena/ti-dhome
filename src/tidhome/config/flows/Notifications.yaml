- id: d3071673871eba6a
  type: function
  z: 8627a08f.2f4c18
  name: Filtering
  func: |-
    let pass=false

    // Includes
    for(var includeIdx in msg.includes) {
        var include = msg.includes[includeIdx]
        
        if (msg.articleCopy.indexOf(include) !== -1 ) {
            pass = true
            msg.include = include
        }
    }

    // Excludes
    if(pass == true) {
        for(var excludeIdx in msg.excludes) {
            var exclude = msg.excludes[excludeIdx]
            
            if (msg.articleCopy.indexOf(exclude) !== -1 ) {
                pass = false
                msg.exclude = exclude
            }
        }
    }

    if(pass == true)
        return msg
        
  outputs: 1
  noerr: 0
  initialize: ''
  finalize: ''
