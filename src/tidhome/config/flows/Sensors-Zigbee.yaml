- id: 73543382a5b7bdf9
  type: function
  z: 237573f3.977b64
  name: Insert X
  func: >-
    let fields = { "value": Number(msg.payload) }

    let tags = { "type": "zigbee-" + msg.topic, "location": msg.sensor_name }


    var msgres = {
        topic: "zigbee-" + msg.topic,
        payload: {
            payload: [fields, tags],
            measurement: "sensors"
        }
    }


    node.status({ fill: "blue", shape: "dot", text: msg.sensor_name + "/" +
    msg.topic + ": " + Number(msg.payload) });


    return msgres
