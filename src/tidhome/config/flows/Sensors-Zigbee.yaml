  type: function
  z: 237573f3.977b64
  name: IsNumeric
  func: |-
    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
    }

    // convert to numeric if possible
    if (isNumeric(msg.payload)) {
        msg.payload = Number(msg.payload)
    }

    return msg;
