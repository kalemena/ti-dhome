version: '3.7'
services:

  mqtt:
    image: eclipse-mosquitto:1.4.12
    restart: always
    # ports:
    #  - "2883:1883"
    #  - "29001:9001"

  # https://github.com/marthoc/docker-deconz
  deconz:
    image: marthoc/deconz
    restart: always
    ports:
      - 7080:7080
      - 7443:7443
    volumes:
      - ./etc/deconz:/root/.local/share/dresden-elektronik/deCONZ
    devices:
      - /dev/ttyZigbee
    environment:
      - DECONZ_DEVICE=/dev/ttyZigbee
      - DECONZ_WEB_PORT=7080
      - DECONZ_WS_PORT=7443
      - DEBUG_INFO=1
      - DEBUG_APS=0
      - DEBUG_ZCL=0
      - DEBUG_ZDP=0
      - DEBUG_OTAU=0

  nodered:
    #image: kalemena/node-red:latest
    build: ./node-red
    restart: always
    ports:
     - "1880:1880"
    volumes:
     - ./tidhome:/opt/tidhome
     - ./tidhome/config:/home/nodered/.node-red
     - ./var/log/node-red:/var/log/node-red
    devices:
     - "/dev/ttyCurrenCost:/dev/ttyCurrenCost"
     - "/dev/ttyJeeLink:/dev/ttyJeeLink"
     - "/dev/ttyZWave:/dev/ttyZWave"
    environment:
     - FLOWS=/opt/tidhome/flows/tidhome-flows.json
    env_file:
     - ./src/tidhome/etc/.env-private

  # nodered:
  #   image: kalemena/node-red:latest
  #   restart: always
  #   ports:
  #    - "3880:1880"
  #   volumes:
  #    - ./node-red:/home/nodered/.node-red
  #   # devices:
  #   #  - "/dev/ttyCurrenCost:/dev/ttyCurrenCost"
  #   #  - "/dev/ttyJeeLink:/dev/ttyJeeLink"
  #   #  - "/dev/ttyRfxTrx:/dev/ttyRfxTrx"
  #   environment:
  #    - FLOWS=tidhome.json

  web:
    image: nginx
    restart: always
    ports:
     - "80:80"
    volumes:
     - ./web/www:/usr/share/nginx/html
