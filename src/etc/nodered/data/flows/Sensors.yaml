- id: 19075162ee42791e
  type: function
  z: ec75ad2cb670e9c0
  name: Indexes Wh
  func: |-
    var periods = [
        "BBRHPJB",
        "BBRHCJB",
        "BBRHPJW",
        "BBRHCJW",
        "BBRHPJR",
        "BBRHCJR"
    ]

    let text = ""
    let teleinfoTotal = 0
    let fields = {}

    for(var period in periods) {
        // get index from memory
        let idxPeriod = Number(global.get("tidhome_teleinfo." + periods[period]))
        
        switch (periods[period]) {
            case "BBRHPJB":
                if (idxPeriod > 0) { 
                    // set DB index for an update
                    fields["teleinfo_" + periods[period]] = idxPeriod
                }
                break
            case "BBRHCJB":
                if (idxPeriod > 0) { 
                    // set DB index for an update
                    fields["teleinfo_" + periods[period]] = idxPeriod
                }
                break
            default:
                // set DB index for an update
                fields["teleinfo_" + periods[period]] = idxPeriod
                break
        }

        // compute total
        teleinfoTotal += idxPeriod
        // message for debug
        text += ((text.length > 0) ? " / " : "") + periods[period].substring(3) + ': ' + idxPeriod
    }

    // Index fields
    fields["teleinfo_Wh_Total"] = Number(teleinfoTotal)    

    let tags =   { "location": "main" }

    var msg =  {
        topic: "teleinfo",
        payload: {
            payload: [ fields, tags ],
            measurement: "sensors"
        }
    }

    node.status({ fill: "blue", shape: "dot", text: text });

    return msg
  outputs: 1
