  name: int(PTEC)
  func: |-
    // update period as integer (1=HPJB, 2=HCJB, 3=HPJW, ...)
    let period = -1
    let topic = 'PTEC_int'
    if(msg.topic.startsWith('BBR')) {
        switch(msg.topic) {
            case 'BBRHPJB':
                period = 1
                break
            case 'BBRHCJB':
                period = 2
                break
            case 'BBRHPJW':
                period = 3
                break
            case 'BBRHCJW':
                period = 4
                break
            case 'BBRHPJR':
                period = 5
                break
            case 'BBRHCJR':
                period = 6
                break
        }

        if(period > 0) {
            global.set("tidhome_teleinfo." + topic, Number(period))

            return {
                topic: topic,
                payload: period
            }
        }
    }
